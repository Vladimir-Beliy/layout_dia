<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Agency</title>
    <link rel="shortcut icon" href="images/logo/icon.svg">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>

    <header class="header">

      <div class="header__wrap">

          <a href="#" class="header__logo logo"></a>

          <input type="checkbox" id="toggle" class="header__toggle">
          <label for="toggle" class="header__btn">
            <span class="header__span"></span>
          </label>

          <div class="header__top">
            <nav class="nav header__nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#" class="nav__link">home</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">about as</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">services</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">work</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">contact us</a>
                </li>
              </ul>
            </nav>
            <div class="header__action">
              <a href="#" class="header__link">hire us</a>
            </div>
          </div>

        <div class="title header__text">
          <h1 class="title__heading">
            Strategic Agency
          </h1>
          <p class="title__paragraph">
            We believe in the power of bold ideas that can solve business challenges.
          </p>
          <button class="btn title__btn">
            Learn more
          </button>
        </div>
      </div>
      <div class="header__slider slider">
        <img src="./images/slider/slide-1.png" alt="stairs" class="slider__img">
      </div>
    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
